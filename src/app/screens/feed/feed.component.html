<main>
    <section>
       
    </section>


    <!-- all feeeds -->
    <section class="feed">
        <div class="post-field">
            <div class="post">
                <div class="post-owner">
                    <div>
                        <img src="https://picsum.photos/60" alt="">
                    </div>
                    <div>
                        <textarea name="" id="" cols="75" rows="5" placeholder="post a question"></textarea>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- posts -->
        <div class="posts" *ngFor="let question of questions; let i = index">
            <div class="post">
                <div class="post-owner">
                    <img src="https://picsum.photos/50" alt="">
                    <div>
                        <p>{{question.user}}</p>
                        <small>3 mins ago</small>
                    </div>
                    <div>
                        <mat-icon>bookmark_border</mat-icon>
                    </div>
                </div>
                <div class="post-content">
                    <h1>{{question.title}}</h1>
                    {{question.question}}
                </div>
                <div class="post-actions">
                    <section>21 replies</section>
                </div>
            </div>
        </div>
    </section>

    <!-- auxilliary -->
    <section>requests</section>
</main>
